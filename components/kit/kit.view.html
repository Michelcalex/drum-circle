<section id="kit-container">
    <section class="row page-overview">
        <h3>Play your favorite sounds on our virtual midi controller</h3>
    </section>
    <div class="wrapper">
        <div id="left-defaults" class="small-3 columns" dragula='"first-bag"'>
            <h2>Favorites</h2>
             <div id="fav-sounds" data-target="{{ fav.index }}" ng-repeat="fav in favoriteList" ng-click="playFavorites(fav.index)">
                <!--<p>Category: {{ fav.category }}</p>-->
                <p>{{ fav.name }}</p>    
            </div>
        </div>
        <div id="right-defaults" class="small-9 columns">
            <div data-slot="0" class="pad" dragula='"first-bag"' ng-keypress="play(0)" ng-click="play(0)"></div>
            <div data-slot="1" class="pad" dragula='"first-bag"' ng-click="play(1)"></div>
            <div data-slot="2" class="pad" dragula='"first-bag"' ng-click="play(2)"></div>
            <div data-slot="3" class="pad" dragula='"first-bag"' ng-click="play(3)"></div>
            <div data-slot="4" class="pad" dragula='"first-bag"' ng-click="play(4)"></div>

            <div data-slot="7" class="pad" dragula='"first-bag"' ng-click="play(7)"></div>
            <div data-slot="8" class="pad" dragula='"first-bag"' ng-click="play(8)"></div>
            <div data-slot="9" class="pad" dragula='"first-bag"' ng-click="play(9)"></div>
            <div data-slot="10" class="pad" dragula='"first-bag"' ng-click="play(10)"></div>
            <div data-slot="11" class="pad" dragula='"first-bag"' ng-click="play(11)"></div>
            <div data-slot="12" class="pad" dragula='"first-bag"' ng-click="play(12)"></div>
            <div data-slot="13" class="pad" dragula='"first-bag"' ng-click="play(13)"></div>

            <div data-slot="15" class="pad" dragula='"first-bag"' ng-click="play(15)"></div>
        </div>
    </div>
</section>

<section id="welcome-section" class="row">
    <section id ="hero"></section>
    <section id="blurb" class="row">
        <p class="small-8 small-centered columns">Our blurb goes blah blah blah. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi et nibh metus. Vivamus rhoncus bibendum nisi eu faucibus. Cras eget sollicitudin nulla, eget hendrerit lorem. Nunc urna augue, volutpat ultricies tincidunt eget, tristique vel nisi.</p>
    </section>
    <section id="log-in" class="row">
        <div id="userlogin" class="small-6 small-centered columns">
            <button ng-click="showForm=true">Sign Up</button>
            <button ng-click="showForm=true">Log In</button>
        </div>
        <div ng-show="showForm" id="form" class="small-8 small-centered columns">
            <input type="text" ng-model="username" placeholder="Username">
            <input type="text" ng-model="password" placeholder="Password">
            <button type="submit">Submit</button>
        </div>
    </section>
</section>

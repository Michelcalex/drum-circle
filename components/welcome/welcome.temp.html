<section id="welcome-section">
    <section id ="hero">
        <div>Hero Here</div>
    </section>
    <section id="blurb">
        <p>Our blurb goes blah blah blah</p>
    </section>
    <section id="log-in">
        <div id="userlogin">
            <button ng-click="showForm=true">Sign Up</button>
            <button ng-click="showForm=true">Log In</button>
        </div>
        <div ng-show="showForm" id="form">
            <input type="text" ng-model="username" placeholder="Username">
            <input type="text" ng-model="password" placeholder="Password">
        </div>
    </section>
</section>
